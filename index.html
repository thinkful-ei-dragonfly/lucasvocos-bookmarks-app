<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <title>Bookmarks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style/index.css">
</head>

<body>
  <div class="container" role="main">
    <aside class="left_container">
      <header role="banner">
        <h1>ðŸ“š Bookmarks</h1>
        <h3><span class="cap"><a href="https://www.thinkful.com/bootcamp/web-development/full-time/">Thinkful.com</a></span> Engineering Immersion API practice</h3>
        <h3>Create, Describe, Edit, or Delete your favorite bookmarks from around the web below.</h3>
      </header>
      <div class="main_buttons">
        <form id="js_add_item">
          <button name="addItem" class="addItem">Add Bookmark</button>
        </form>
        <form id="js_filter_item">
          <div class="selectContainer">
            <select class="" name="filterStars">
              <option value="" disabled selected>Minimum Rating â¬Ž</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>

          <button type="submit" name="filterBookmarks" placeholder="Filter" class="filterBookmarks" role="button">Filter</button>
        </form>
      </div>
      <div class="create_form_div hidden">
        <form id="js_create_form" role="form">
          <input type="text" name="title" class="itemName" placeholder="Bookmark Name" role="textbox">
          <input type="text" name="url" class="itemURL" placeholder="Bookmark URL" role="textbox">
          <div class="selectContainer">
            <select class="" name="rating">
              <option value="" disabled selected>Rating â¬Ž</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <input type="text" name="desc" class="itemDescription" placeholder="Bookmark Description" role="textbox">
          <input type="submit" name="itemSubmit" class="itemSubmit" placeholder="Create" role="button">
          <button type="submit" name="itemCancel" class="itemCancel" placeholder="Cancel" role="button">Cancel</button
        </form>
      </div>
      <div class="js-error-message hidden">
        <p>Error message goes here. X button will erase the error from the store</p>
      </div>
    </aside>
    <aside class="right_container">
      <ul class="bookmarks_results" role="list">
      </ul>
    </aside>


  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/item.js"></script>
  <script type="text/javascript" src="js/store.js"></script>
  <script type="text/javascript" src="js/bookmark.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
