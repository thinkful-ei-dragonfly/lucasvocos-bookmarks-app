<body>
  <div class="container">
    <header role="banner">
      <h1>Bookmarks</h1>
    </header>
    <div class="main_buttons">
      <form id="js_add_item">
        <button name="addItem">Add Bookmark</button>
      </form>
      <form id="js_filter_item">
        <select class="" name="filterStars">
          <option value="" disabled selected>Minimum Rating</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <input type="submit" name="filterBookmarks" placeholder="Filter">
      </form>
    </div>
    <div class="create_form_div">
      <form id="js_create_form">
        <input type="text" name="title" class="itemName" placeholder="Bookmark Name">
        <input type="text" name="url" class="itemURL" placeholder="Bookmark URL">
        <select class="" name="rating">
          <option value="" disabled selected>Bookmark Rating <i class="material-icons">arrow_downward</i></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <input type="text" name="desc" class="itemDescription" placeholder="Bookmark Description">
        <input type="submit" name="itemSubmit" placeholder="Create">
      </form>
    </div>
    <div class="js-error-message hidden">
      <p>Error message goes here. X button will erase the error from the store</p>
    </div>
