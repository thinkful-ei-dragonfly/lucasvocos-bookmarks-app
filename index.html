<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <title>Bookmarks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style/index.css">
</head>

<body>
  <div class="container">
    <header role="banner">
      <h1>Bookmarks</h1>
    </header>
    <div class="main_buttons">
      <form id="js_add_item">
        <button name="addItem">Add Bookmark</button>
      </form>
      <form id="js_filter_item">
        <select class="" name="filterStars">
          <option value="" disabled selected>Minimum Rating</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button type="submit" name="filterBookmarks" placeholder="Filter">Filter</button>
      </form>
    </div>
    <div class="create_form_div">
      <form id="js_create_form" class="hidden">
        <input type="text" name="title" class="itemName" placeholder="Bookmark Name">
        <input type="text" name="url" class="itemURL" placeholder="Bookmark URL">
        <select class="" name="rating">
          <option value="" disabled selected>Bookmark Rating <i class="material-icons">arrow_downward</i></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <input type="text" name="desc" class="itemDescription" placeholder="Bookmark Description">
        <input type="submit" name="itemSubmit" class="itemSubmit" placeholder="Create">
        <button type="submit" name="itemCancel" class="itemCancel" placeholder="Cancel">Cancel</button
      </form>
    </div>
    <div class="js-error-message hidden">
      <p>Error message goes here. X button will erase the error from the store</p>
    </div>
    <ul class="bookmarks_results">

    </ul>


  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/item.js"></script>
  <script type="text/javascript" src="js/store.js"></script>
  <script type="text/javascript" src="js/bookmark.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
